 <div class="container-fluid">
   <h1>Daily Events</h1>
	<p> Below are the times until certain daily events happen in the game. Countdown timers automatically update.</p>
	<p>Flag race pls qq</p>
	<div ng-controller="CountdownCtrl">
	
		<div class="well well-sm" ng-repeat="ev in igevents | orderBy:'countdown.hours'">
			{{ev.Name}}: {{ev.countdown.hours}}h {{ev.countdown.minutes}}m 
			<span ng-if="ev.countdown.hours<1">{{ev.countdown.seconds}}s</span>
			
		</div>
	</div>
</div>
